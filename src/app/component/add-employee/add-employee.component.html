<app-header></app-header>
<h4> Add Employee</h4>
<form class="form-horizontal" ngNativeValidate (ngSubmit)="onSubmit(empForm.value)" #empForm="ngForm">

    <div class="form-group col-md-12">
        <label class="col-md-2" for="name">Employee Name:</label>
        <input type="text" class="col-md-5" name="name" [(ngModel)]="empForm.name" placeholder="Employee Name"
            #name="ngModel" minlength="3" pattern="[a-zA-Z ]*" required>
        <p style="height: 0px; padding: 0%"
            *ngIf="name.invalid && (name.dirty || name.touched) && (name.errors.minlength || name.errors.pattern)"
            class="alert alert-danger">
            Employee Name is required and it must be 3 characters length.
            Field can contain only alphabets.
        </p>
    </div>
    <div class="form-group col-md-12">
        <label class="col-md-2" for="location">Location:</label>
        <select id="country" class="col-md-5" name="location" [(ngModel)]="empForm.location" #location="ngModel" required>
            <option *ngFor="let c of countries" [selected]="c==='Bangalore'" [ngValue]="c">{{ c }}</option>
            <p style="height: 0px; padding: 0%" *ngIf="location.invalid && (location.dirty || location.touched)"
            class="alert alert-danger">
            Location is required
        </p>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label class="col-md-2" for="email">Email:</label>
        <input type="email" class="col-md-5" name="email" [(ngModel)]="empForm.email" placeholder="Email"
            #email="ngModel" required>
        <p style="height: 0px; padding: 0%" *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">
            Email is required
        </p>
    </div>
    <div class="form-group col-md-12">
        <label class="col-md-2" for="mobile">Mobile:</label>
        <input type="number" class="col-md-5" name="mobile" [(ngModel)]="empForm.mobile" placeholder="mobile"
            #mobile="ngModel" pattern="\d*" maxlength="10" required>
        <p style="height: 0px; padding: 0%"
            *ngIf="mobile.invalid && (mobile.dirty || mobile.touched) && (mobile.errors.maxlength || mobile.errors.pattern)"
            class="alert alert-danger">
            Number is required. Allowed only 10 numbers
        </p>
    </div>
    <div class="form-group">
        <div class="col-sm-10 ">
            <button type="submit" class="btn btn-success" [disabled]="empForm.invalid">Add</button> &nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
</form>
